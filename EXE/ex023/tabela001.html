<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <STYle>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        TABLE {
            width: 400PX;
            height: 400px;
            border-collapse: collapse;

        }
        td {
            border: 1px solid black;
            padding:  8PX;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /*alinhamento vertical*/
        }
    </STYle>
</head>
<body>
    <h1>criando tabela</h1>
    <table>
        <tr> <!-- tr = linha-->
            <td>A1</td>
            <TD>B1</TD>
            <td>C1</td>
        </tr>
        <TR>
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
        </TR>
        <TR>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
        </TR>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>
    </table>
</body>
</html>
