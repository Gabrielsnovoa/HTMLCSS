<!DOCTYPE html>
<html lang="PT-BT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Titulo externas</title>
    <style>
        @font-face {
            font-family: 'Valentine';
            src: url('Valentine.otf') format('opentype'), url ('Valentine.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        /*
        tipos de formats
        opentype ( otf)
        truetype(ttf)
        embedded-opentype
        truetype-aat
        svg
        
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Valentine', Times, serif;
        }
    </style>
</head>
