<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <H1>Imagens dinamicas</H1>
    <p>Imagens em diferentes dispositivos</p>

    <picture>
       <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem dinamica">
    </picture>
    <h1>Music√£o</h1>
    <p>Audios em html</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/superhero.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
